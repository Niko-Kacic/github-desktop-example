<ion-content [fullscreen]="true">
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle auto-hide="false">
            <ion-button>
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list lines="none" >
        <ion-item>
          <ion-avatar class="profile-avatar">
            <ion-icon size="large" name="id-card-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar class="profile-avatar">
            <ion-icon size="large" name="book-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Asignaturas</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar class="profile-avatar">
            <ion-icon size="large" name="calendar-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Calendario</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar class="profile-avatar">
            <ion-icon size="large" name="people-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Grupos de estudio</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar class="profile-avatar">
            <ion-icon size="large" name="log-out-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Login / Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>
</ion-content>
